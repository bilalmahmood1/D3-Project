<!DOCTYPE html>
<html>
<head>
  <title> D3 project</title>
  <script src="library/d3.v3.min.js"></script>
  <style type="text/css">
  <style>

      body {
        font: 10px sans-serif;
      }
      .name{
        font: 14px sans-serif;
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      button {
             margin-right:10px;
             margin-top: 20px;
             margin-bottom: 20px;
             font-family: Arial;
             font-size: 16px;
        }

      .chart_description_1{
             word-wrap: break-word;
             font-family :Arial;
             font-size:18px;
        }


  </style>
  <script type="text/javascript">

      function drawBubbleChart(data){

        var margin = {top: 20, right: 40, bottom: 30, left: 40},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        var x = d3.scale.linear()
                  .range([0, width]);

        var y = d3.scale.linear()
                  .range([height, 0]);

        var color = d3.scale.linear()
                      .range(["#4575b4","#ffffbf","#d73027"]);

        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

        var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
          .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


        x.domain(d3.extent(data, function(d) { return d.weight; })).nice();
        y.domain(d3.extent(data, function(d) { return d.height; })).nice();

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
            .append("text")
              .attr("class", "label")
              .attr("x", width)
              .attr("y", -6)
              .style("text-anchor", "end")
              .text("weight(pounds)");

        svg.append("g")
              .attr("class", "y axis")
              .call(yAxis)
            .append("text")
              .attr("class", "label")
              .attr("transform", "rotate(-90)")
              .attr("y", 6)
              .attr("dy", ".71em")
              .style("text-anchor", "end")
              .text("height(inches)")

        // Adding button panel
        d3.select("body").append("div").attr("class","buttons_panel_1");

        // Adding the desciption paragraph
        d3.select("body")
              .append("p")
              .attr("class","chart_description_1");

        function information(label){

          d3.selectAll(".dot").remove();
          d3.selectAll(".legend").remove();

          color.domain([d3.min(data,function(d){return d[label];}),d3.median(data,function(d){return d[label];}),d3.max(data,function(d){return d[label];})]);

            svg.selectAll(".dot")
                .data(data)
                .enter().append("circle")
                .attr("class", "dot")
                .on("mouseover", function(d) {
                      d3.select(this)
                        .attr("r",9);
                      svg.append("text")
                        .attr("class","name")
                        .text("")
                        .transition()
                        .duration(1000)
                        .text( d.name +" is "+ d.handedness + " handed")
                        .attr("x", x(d.weight) + 10)
                        .attr("y", y(d.height)) + 10;
                    })
                .on("mouseout", function(){
                    d3.select(this).attr("r",7);
                    svg.select(".name").remove();
                    })
                .style("fill","white")
                .style("stroke","white")
                .attr("r", 7)
                .attr("cx", function(d) { return x(d.weight); })
                .attr("cy", function(d) { return y(d.height); })
                .transition()
                .duration(1000)
                .style("fill", function(d) { return color(d[label]); })
                .style("stroke", function(d) { return color(d[label]); });


              var legend = svg.selectAll(".legend")
                  .data(color.ticks(15).reverse())
                .enter().append("g")
                  .attr("class", "legend")
                  .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

              legend.append("rect")
                  .attr("x", width - 18)
                  .attr("width", 18)
                  .attr("height", 18)
                  .style("fill", color);

              legend.append("text")
                  .attr("x", width - 24)
                  .attr("y", 9)
                  .attr("dy", ".35em")
                  .style("text-anchor", "end")
                  .text(function(d) { return d; });


              d3.select(".chart_description_1").text(label);
            }

        function interactiveButtons(){
                        var labels = ["HR","avg"];
                        var buttons = d3.select(".buttons_panel_1")
                               .selectAll("button")
                               .data(labels)
                               .enter()
                               .append("button")
                               .text(function(d){
                                  if (d === "HR"){
                                    return "Homes Run Hit";
                                  } else {
                                    return "Player Average";
                                  }
                                });

                            buttons.on("click", function(d) {
                                buttons.style("background", "white");
                                d3.select(this)
                                  .transition()
                                  .duration(250)
                                  .style("background", "lightBlue")

                                if (d === "HR"){
                                    information("HR");
                                } else{
                                    information("avg");
                                }
                            });
                    }

          information("HR");
          interactiveButtons();

    }



  </script>
</head>
<body>
    <script type="text/javascript">
      d3.csv("data/baseball_data.csv", function(d){
              d["weight"] = +d["weight"];
              d["height"] = +d["height"];
              d["HR"] = +d["HR"];
              d["avg"] = +d["avg"];
              return d;
            }, drawBubbleChart);
      </script>
</body>
</html>
